<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Décalcomate Setlist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Custom styles -->
    <style>
        html, body {
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden; /* 스크롤 비활성화 */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('포스터 시안 01.png') no-repeat center center fixed; /* 백그라운드 이미지 설정 */
            background-size: cover;
            color: #ffffff; /* 글자 색을 흰색으로 설정 */
        }

        /* 반투명한 어두운 레이어 추가 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            opacity: 0.7; /* 반투명 레이어 */
            z-index: 1;
        }

        /* 로딩 화면 스타일 */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a; /* 배경을 어둡게 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .loading-screen img {
            position: relative;
            width: 100px;
            height: auto;
            z-index: 2;
        }

        /* 흰색 원이 나비 주변을 빙빙 도는 효과 */
        .loading-screen .spinner {
            position: absolute;
            width: 200px; /* 원 사이즈를 더 키움 */
            height: 200px; /* 원 사이즈를 더 키움 */
            border: 4px solid transparent;
            border-top: 4px solid #fff; /* 윗부분만 흰색으로 설정 */
            border-radius: 50%;
            animation: spin 2s linear infinite;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .setlist-title {
            font-size: 2rem; /* 적당한 크기로 설정 */
            margin-bottom: 20px; /* 아래 여백 추가 */
            text-align: center;
            font-family: 'Arial', sans-serif;
            letter-spacing: 0.2rem;
            font-weight: bold;
            z-index: 2;
        }

        .swiper {
            width: 90%;
            max-width: 600px;
            height: 69vh;
            z-index: 2;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            background: #2a2a2a; /* 슬라이드 배경도 어두운 색으로 설정 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 18px;
            object-fit: fill;
        }

        .swiper-pagination-bullet-active {
            opacity: 1 !important;
            background: #ffffff; /* 활성화된 dot의 색상을 흰색으로 설정 */
        }

        .swiper-pagination-bullet {
            opacity: 0.4;
            background-color: #fff;
        }

        .swiper-pagination {
            bottom: -20px !important;
        }


        .swipe-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 14px;
            z-index: 2;
        }

        .swipe-hint.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
<!-- 로딩 화면 -->
<div class="loading-screen">
    <img src="butterfly.png" alt="Loading...">
    <div class="spinner"></div>
</div>

<div class="setlist-title">
    SET LIST
</div>
<!-- Swiper -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="GTD.png" alt="Setlist 1"></div>
        <div class="swiper-slide"><img src="흑임자.png" alt="Setlist 2"></div>
        <div class="swiper-slide"><img src="당돌.png" alt="Setlist 3"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<span class="swipe-hint">셋리스트를 움직이려면 스와이프 하세요</span>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        effect: "cards",
        grabCursor: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });

    // 모든 이미지가 로딩될 때까지 로딩 화면을 유지
    window.onload = function() {
        document.querySelector('.loading-screen').style.opacity = '0';
        setTimeout(function() {
            document.querySelector('.loading-screen').style.display = 'none';
        }, 1000);

        // 스와이프 힌트 보이기
        const swipeHint = document.querySelector('.swipe-hint');
        swipeHint.classList.add('visible');
        setTimeout(() => {
            swipeHint.classList.remove('visible');
        }, 3000);
    };
</script>
</body>
</html>
